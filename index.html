<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solar System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    canvas {
      display: block;
    }

    #sliders {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      color: white;
      max-height: 40vh;
      overflow-y: auto;
    }

    .planet-label {
      position: absolute;
      color: white;
      font-size: 12px;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    button {
      z-index: 10;
      padding: 8px 14px;
      background: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <canvas id="solarCanvas"></canvas>
  <div id="sliders"></div>

  <!-- Three.js + OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <!-- Your main script -->
  <script src="script.js"></script>
</body>
</html>
